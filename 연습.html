<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>국회의원 필터링</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .filter-container {
      margin-bottom: 20px;
    }

    .member {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>국회의원 필터링</h1>

  <div class="filter-container" id="filterContainer">
    <div class="filter-item">
      <label for="nameFilter">이름:</label>
      <input type="text" id="nameFilter" placeholder="이름 검색">
    </div>

    <div class="filter-item">
      <label for="regionFilter">지역:</label>
      <select id="regionFilter">
        <option value="">전체</option>
      </select>
    </div>

    <div class="filter-item">
      <label for="genderFilter">성별:</label>
      <select id="genderFilter">
        <option value="">전체</option>
        <option value="남">남</option>
        <option value="여">여</option>
      </select>
    </div>

    <div class="filter-item">
      <label for="partyFilter">정당:</label>
      <select id="partyFilter">
        <option value="">전체</option>
      </select>
    </div>

    <div class="filter-item">
      <button onclick="applyFilters()">필터 적용</button>
    </div>
  </div>

  <h2>검색된 국회의원 목록</h2>
  <div id="memberList"></div>

  <script src="연습.js"></script>
</body>
</html>
